<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-title">
                <img src="images/dashboard.png" alt="Profile image">
                <div>Dashboard</div>
            </div>
            <div class="sidebar-options">
                <ul>
                    <li><img src="images/home.png" alt="Home icon">Home</li>
                    <li><img src="images/profile.png" alt="Profile icon">Profile</li>
                    <li><img src="images/message-reply.png" alt="Messages icon">Messages</li>
                    <li><img src="images/clock-time-eight.png" alt="History icon">History</li>
                    <li><img src="images/calendar-check.png" alt="Tasks icon">Tasks</li>
                    <li><img src="images/account-group.png" alt="Group icon">Communities</li>
                </ul>
            </div>
            <div class="sidebar-settings">
                <ul>
                    <li><img src="images/cog.png" alt="Settings icon">Settings</li>
                    <li><img src="images/help-circle.png" alt="Support icon">Support</li>
                    <li><img src="images/shield-lock.png" alt="Privacy icon">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="header-top">
                <img data-img-search src="images/magnify.png" alt="Search icon">
                <input id="search-bar" type="search">
                <img data-img-bell-icon src="images/bell-ring.png" alt="Bell icon">
                <img data-img-header-top src="images/profile-small.png" alt="Profile image small">
                <p data-profile-name>Morgan Oakley</p>
            </div>
            <div class="header-bottom">
                <div data-header-bottom-left>
                    <img data-img-header-bottom src="images/dashboard.png" alt="Profile image">
                    <div data-header-greeting>
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div data-header-bottom-right>
                    <button data-button-new>New</button>
                    <button  data-button-upload>Upload</button>
                    <button  data-button-share>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
